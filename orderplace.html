<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order </title>
    <link rel="icon" href="./images/flipkartlogo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bundel in boostrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <!-- separate in boostrap -->
<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
     <!-- icon link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <style>
      .sign{
        margin: 10px;
        padding: 5px;
      }
      .error{
        color: red;
      }
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    scroll-behavior: smooth;
    overflow-x: hidden;
}
textarea{
    border-color: rgb(107, 107, 107) !important;
}
     </style>
</head>
<body>
<!-- header -->
<div class="row">
    <div class="col-lg-6 col-md-6 col-12"><img src="./images/ads platform.svg" style="object-fit:contain;" class="mt-5 ms-5 mx-auto"></div>
    <div class="col-lg-6 col-md-6 col-12" >
        <!-- card start -->
        <div class="card mx-auto " style="width: 25rem;display: block;margin-top: 15%;">
            <img src="./images/flads.svg" class="card-img-top" style="width: 30%;">
            <div class="card-body">
              <h3 class="card-title">Register a new user</h3>
            </div>
                            <!-- form -->
                            <form id="signup"  action="./paysuccess.html" class="form-control"  name="f1" onsubmit="return validate()">  
                                <div>  
                                  <label for="first_name">First Name: </label>  
                                  <input type="text" id="first_name" name="firstname" class="form-control" placeholder="First Name"></input>  
                                </div>  
                                <div>  
                                  <label for="last_name">Last Name: </label>  
                                  <input type="text" id="last_name" name="lastname" class="form-control" placeholder="Last Name"></input>  
                                </div>  
                                <div>  
                                 <label for="last_name">Mobile Number: </label>  
                                <input type="text" class="form-control" id="number" name="number" maxlength="10" onkeypress="return event.charCode>=48 && event.charCode<=57" placeholder="Mobile Number">  
                                </div>  
                                <div>  
                                  <label for="email">Email: </label><br>  
                                  <input type="email" id="email" name="email" class="form-control" placeholder="e-mail id"></input>  
                                </div>  
                                
                                <div>  
                                  <label for="pass-log-id">Address:</label>  
                                  <div class="row">
                                    <div class="col-lg-10 col-md-10 col-10">  
                                  <textarea name="address" id="pass_log_id" cols="35" rows="2" placeholder=" House No, Building Name..." class="p-2"></textarea>
                                </div>
                                
                              </div>  
                                </div>

                                <div>    
                                  <div class="row">
                                    <div class="col-lg-10 col-md-10 col-10">  
                                  <textarea name="pass" id="pass_log_id" cols="35" rows="2" placeholder="Road name, Area, Colony..." class="p-2"></textarea>
                                </div>
                                
                              </div>  
                                </div>

                                <div>  
                                  <label for="pass_log_ids"> Pincode: </label>  
                                  <div class="row">
                                    <div class="col-lg-10 col-md-10 col-10">  
                                  <input class="form-control"  id="pass_log_ids" type="text" name="pincode"  maxlength="6" placeholder="enter pincode">
                                </div>
                                
                              </div>  
                                </div>  
                                <br>
                                <div>  

                                    <button class="btn btn-primary w-100">Confirm Order</button>
                                </div>  
                                <br>
                                <p>Have an account already? <a href="./advertiesment.html">Log in</a></p>
                              </form>    
                  
          </div>
        <!-- card end -->
    </div>
</div>    
    





<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="./order.js"></script>
<script src="./confirmpas.js"></script>
</body>
</html>
