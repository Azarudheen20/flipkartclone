        <div class="card mx-auto " style="width: 25rem;display: block;margin-top: 15%;">

                      <input class="form-control" type="email" id="email" name="email" placeholder="enter email">
                    </div>   
              <br>

                    <div class="sign">  
                      <button class="btn btn-primary w-100" type="submit">Continue</button>  
                    </div>  
                    <br>
                    <p>Do not have a account?<a href="./registernow.html" class="ms-5">Register now</a></p>
                  </form>
